<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>

    <form id="empForm">
    <label for="empId">8-Digit Employee ID</label>
     <input type="text" id="id" maxlength="8" required>
     
     <label for="name">Employee Name</label>
     <input type="text" id="name" required>

     <label for="ext">4-Digit Extension</label>
     <input type="text" name="ext" id="ext" maxlength="4" required>

     <label for="email">Email</label>
     <input type="text" name="emai" id="email">

     <label for="department">Department</label>
     <select id="department" required>
        <option>Administrative</option>
        <option>Engineering</option>
        <option>Executive</option>
        <option>Marketing</option>
        <option>Quality Assurance</option>
        <option>Sales</option>
     </select>

     <input type="submit" id="submit" value="Add Employee" class="btn btn-primary">
    </form>

</body>
</html>
